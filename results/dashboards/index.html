<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Automatizaci√≥n Siman</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: rgb(253, 249, 249);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: rgb(0, 0, 0);
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .stat-passed {
        color: #10b981;
      }
      .stat-failed {
        color: #ef4444;
      }
      .stat-total {
        color: #3b82f6;
      }
      .stat-rate {
        color: #8b5cf6;
      }

      .error-card {
        background: #fef2f2;
        border: 2px solid #fecaca;
        color: #dc2626;
      }

      .charts-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .chart-container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        min-height: 300px;
      }

      .chart-title {
        font-size: 1.3em;
        margin-bottom: 15px;
        color: #374151;
        text-align: center;
      }

      .execution-list {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .execution-item {
        display: grid;
        grid-template-columns: 1fr auto auto auto;
        gap: 15px;
        padding: 15px;
        border-bottom: 1px solid #e5e7eb;
        align-items: center;
      }

      .execution-item:last-child {
        border-bottom: none;
      }

      .status-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: bold;
      }

      .status-passed {
        background: #d1fae5;
        color: #065f46;
      }
      .status-failed {
        background: #fee2e2;
        color: #991b1b;
      }

      .environment-badge {
        padding: 5px 12px;
        border-radius: 20px;
        background: #dbeafe;
        color: #1e40af;
        font-size: 0.9em;
      }

      .timestamp {
        color: #6b7280;
        font-size: 0.9em;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6b7280;
      }

      @media (max-width: 768px) {
        .charts-grid {
          grid-template-columns: 1fr;
        }

        .execution-item {
          grid-template-columns: 1fr;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä Dashboard de Automatizaci√≥n</h1>
        <p>Siman.com - Resultados de Ejecuci√≥n | Generado: 2026-01-13 16:42:12</p>
        <p><small id="lastUpdate">Cargando...</small></p>
      </div>

      <div class="stats-grid" id="statsGrid">
        <div class="loading">
          <p>üîÑ Cargando datos del dashboard...</p>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-container">
          <div class="chart-title">üìà Tendencia de Ejecuciones</div>
          <div class="chart-wrapper">
            <canvas id="trendChart"></canvas>
          </div>
        </div>

        <div class="chart-container">
          <div class="chart-title">üéØ Distribuci√≥n por Ambiente</div>
          <div class="chart-wrapper">
            <canvas id="environmentChart"></canvas>
          </div>
        </div>
      </div>

      <div class="execution-list">
        <div class="chart-title">üïí Historial de Ejecuciones</div>
        <div id="executionList">
          <div class="loading">
            <p>Cargando historial de ejecuciones...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Variables globales para almacenar las instancias de gr√°ficos
      let trendChartInstance = null;
      let environmentChartInstance = null;
      let refreshInterval = null;

      // Cargar datos del dashboard
      async function loadDashboardData() {
        try {
          console.log("üîç Cargando datos del dashboard...");

          const response = await fetch("data/execution_history.json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log(
            "‚úÖ Datos cargados correctamente:",
            data.length,
            "ejecuciones"
          );

          // Destruir gr√°ficos existentes antes de crear nuevos
          destroyCharts();

          updateStats(data);
          renderCharts(data);
          renderExecutionList(data);
          document.getElementById(
            "lastUpdate"
          ).textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleString()}`;
        } catch (error) {
          console.error("‚ùå Error cargando datos:", error);
          showErrorMessage(
            "Error cargando datos del dashboard: " + error.message
          );
        }
      }

      // Funci√≥n para destruir gr√°ficos existentes
      function destroyCharts() {
        if (trendChartInstance) {
          trendChartInstance.destroy();
          trendChartInstance = null;
          console.log("üóëÔ∏è Gr√°fico de tendencia destruido");
        }

        if (environmentChartInstance) {
          environmentChartInstance.destroy();
          environmentChartInstance = null;
          console.log("üóëÔ∏è Gr√°fico de ambiente destruido");
        }
      }

      function showErrorMessage(message) {
        document.getElementById("statsGrid").innerHTML = `
                <div class="stat-card" style="background: #fef2f2; border: 2px solid #fecaca;">
                    <div class="stat-number" style="color: #dc2626;">‚ùå</div>
                    <div class="stat-label">Error</div>
                    <p style="margin-top: 10px; font-size: 0.9em;">${message}</p>
                </div>
            `;
      }

      function updateStats(executions) {
        if (executions.length === 0) {
          showNoDataMessage();
          return;
        }

        const totalExecutions = executions.length;
        const totalTests = executions.reduce(
          (sum, exec) => sum + exec.total_tests,
          0
        );
        const totalPassed = executions.reduce(
          (sum, exec) => sum + exec.passed,
          0
        );
        const totalFailed = executions.reduce(
          (sum, exec) => sum + exec.failed,
          0
        );
        const overallSuccessRate =
          totalTests > 0 ? ((totalPassed / totalTests) * 100).toFixed(1) : 0;

        const statsHTML = `
                <div class="stat-card">
                    <div class="stat-number stat-total">${totalExecutions}</div>
                    <div class="stat-label">Total Ejecuciones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-passed">${totalPassed}</div>
                    <div class="stat-label">Tests Pasados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-failed">${totalFailed}</div>
                    <div class="stat-label">Tests Fallidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-rate">${overallSuccessRate}%</div>
                    <div class="stat-label">Tasa de √âxito</div>
                </div>
            `;

        document.getElementById("statsGrid").innerHTML = statsHTML;
      }

      function renderCharts(executions) {
        if (executions.length === 0) {
          document
            .getElementById("trendChart")
            .getContext("2d")
            .clearRect(0, 0, 400, 200);
          document
            .getElementById("environmentChart")
            .getContext("2d")
            .clearRect(0, 0, 400, 200);
          return;
        }

        // Gr√°fica de tendencia
        const trendCtx = document.getElementById("trendChart").getContext("2d");
        const labels = executions.map((exec) => {
          const dateStr = exec.timestamp.substring(0, 8);
          const date = new Date(
            dateStr.replace(/(\d{4})(\d{2})(\d{2})/, "$1-$2-$3")
          );
          return date.toLocaleDateString();
        });

        trendChartInstance = new Chart(trendCtx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Tasa de √âxito (%)",
                data: executions.map((exec) => exec.success_rate),
                borderColor: "#10b981",
                backgroundColor: "rgba(16, 185, 129, 0.1)",
                tension: 0.4,
                fill: true,
                yAxisID: "y",
              },
              {
                label: "Tests Totales",
                data: executions.map((exec) => exec.total_tests),
                borderColor: "#3b82f6",
                backgroundColor: "rgba(59, 130, 246, 0.1)",
                tension: 0.4,
                fill: true,
                yAxisID: "y1",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: "index",
              intersect: false,
            },
            stacked: false,
            plugins: {
              legend: {
                position: "top",
              },
              tooltip: {
                mode: "index",
                intersect: false,
              },
            },
            scales: {
              y: {
                type: "linear",
                display: true,
                position: "left",
                title: {
                  display: true,
                  text: "Tasa de √âxito (%)",
                },
                min: 0,
                max: 100,
              },
              y1: {
                type: "linear",
                display: true,
                position: "right",
                title: {
                  display: true,
                  text: "Tests Totales",
                },
                grid: {
                  drawOnChartArea: false,
                },
                min: 0,
              },
            },
          },
        });

        // Gr√°fica de ambientes
        const envCtx = document
          .getElementById("environmentChart")
          .getContext("2d");
        const envData = {};
        executions.forEach((exec) => {
          if (!envData[exec.environment]) {
            envData[exec.environment] = 0;
          }
          envData[exec.environment]++;
        });

        environmentChartInstance = new Chart(envCtx, {
          type: "doughnut",
          data: {
            labels: Object.keys(envData),
            datasets: [
              {
                data: Object.values(envData),
                backgroundColor: [
                  "#3b82f6",
                  "#10b981",
                  "#f59e0b",
                  "#ef4444",
                  "#8b5cf6",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "bottom",
              },
            },
          },
        });
      }

      function renderExecutionList(executions) {
        const executionList = document.getElementById("executionList");

        if (executions.length === 0) {
          executionList.innerHTML = "<p>No hay ejecuciones registradas</p>";
          return;
        }

        const listHTML = executions
          .slice()
          .reverse()
          .map((exec) => {
            const dateStr = exec.timestamp.substring(0, 8);
            const date = new Date(
              dateStr.replace(/(\d{4})(\d{2})(\d{2})/, "$1-$2-$3")
            );
            const statusClass =
              exec.failed === 0 ? "status-passed" : "status-failed";
            const statusText = exec.failed === 0 ? "PASSED" : "FAILED";

            return `
                    <div class="execution-item">
                        <div>
                            <strong>${exec.suite_name}</strong>
                            <div class="timestamp">${date.toLocaleString()} - ${
              exec.environment
            }</div>
                        </div>
                        <span class="environment-badge">${
                          exec.environment
                        }</span>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        <div>
                            <small>${exec.passed}‚úÖ ${exec.failed}‚ùå</small>
                        </div>
                    </div>
                `;
          })
          .join("");

        executionList.innerHTML = listHTML;
      }

      function showNoDataMessage() {
        document.getElementById("statsGrid").innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">üìä</div>
                    <div class="stat-label">No hay datos de ejecuciones</div>
                </div>
            `;
      }

      // Cargar dashboard cuando la p√°gina est√© lista
      document.addEventListener("DOMContentLoaded", function () {
        loadDashboardData();

        // Auto-refresh cada 30 segundos
        refreshInterval = setInterval(loadDashboardData, 30000);
      });

      // Limpiar intervalos cuando la p√°gina se cierre
      window.addEventListener("beforeunload", function () {
        if (refreshInterval) {
          clearInterval(refreshInterval);
        }
        destroyCharts();
      });
    </script>
  </body>
</html>
