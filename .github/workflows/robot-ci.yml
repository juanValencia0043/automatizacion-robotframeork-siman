name: Robot Framework CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (sandbox/prod)"
        required: true
        default: "sandbox"

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Mejora la velocidad de ejecuciones futuras

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Robot Framework tests
      env:
        # Variables que son le√≠das por el script .robot y run_tests.py
        CI: "true"                
        BROWSER: chrome
        HEADLESS: "true"
      run: |
        # Usamos el input del workflow o por defecto 'sandbox'
        python run_tests.py ${{ github.event.inputs.environment || 'sandbox' }}

    - name: Upload Robot results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-results-${{ github.run_id }}
        path: results/